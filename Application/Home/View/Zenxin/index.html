<script type="text/javascript">
	//征信资料提交
	function fnsubmit(){
		if(!$('#TrueName').val()){
			$.alert("请输入真实姓名");return false;
		}
		if(!$('#IDCard').val()){
			$.alert("请输入身份证号码");return false;
		}
		if(!$('#Mobile').val()){
			$.alert("请输入手机号码");return false;
		}
		//校验
		$.ajax({
	        type:"POST",
	        url:"<?php echo U('Zenxin/adddata');?>",
	        data:$('#txform').serialize(),
	        dataType: "json",
	        success:function(data){
	          if(data.result==0){
	             $.alert(data.message);return false;
	          }
	          if(data.result==1){
	             //校验成功
	             $.alert(data.message, "", function() {
				   //点击确认后的回调函数
				   window.location.href = "{:U('Zenxin/zxpay')}"+'?id='+data.des;
				 });

              //    });
	          }
	        }

</script>
