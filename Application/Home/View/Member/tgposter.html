	/*
		微信分享逻辑
	*/
	
	$(function(){
		//为了让图片随便变化  不得已放在这里
		var imgUrl = "";
		if(!imgUrl){
	    	imgUrl = $('#tFocus-pic li:last').attr('url');
	    }
	    $("#tFocus-btn").on("click","li",function(){
			imgUrl = $(this).children("a").children("img").attr('src');
		})
	    wx.config({
            debug: false,////生产环境需要关闭debug模式
            appId: "{$signPackage.appId}",//appId通过微信服务号后台查看
            timestamp: "{$signPackage.timestamp}",//生成签名的时间戳
            nonceStr: "{$signPackage.nonceStr}",//生成签名的随机字符串
            signature: "{$signPackage.signature}",//签名
            jsApiList: [//需要调用的JS接口列表
                "onMenuShareTimeline",
		        "onMenuShareAppMessage",
		        "onMenuShareQQ",
		        "onMenuShareWeibo",
		        "onMenuShareQZone",
            ]
        });
        var title = "{$shuju.Keyeords}";
        var Describe = "{$shuju.Describe}";
		var link = "{$shareurl}";
		wx.ready(function () {
		    // 在这里调用 API
		    wx.checkJsApi({
		    jsApiList: ["onMenuShareTimeline",
		        "onMenuShareAppMessage",
		        "onMenuShareQQ",
		        "onMenuShareWeibo",
		        "onMenuShareQZone",
		        ], // 需要检测的JS接口列表，所有JS接口列表见附录2,
		        success: function(res) {
		            if(res.errMsg !='checkJsApi:ok'){
		                $.alert('请升级您的微信版本');
		                return;
		            }
		        }
		    });
		  	//获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
		  	wx.onMenuShareTimeline({
			    title: title, // 分享标题
			    link: link, // 分享链接
			    imgUrl: imgUrl, // 分享图标
			    success: function () { 
			        // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
		  	});
		  	//获取“分享给朋友”按钮点击状态及自定义分享内容接口
		  	wx.onMenuShareAppMessage({
			    title: title, // 分享标题
			    desc: Describe, // 分享描述
			    link: link, // 分享链接
			    imgUrl: imgUrl, // 分享图标
			    type: '', // 分享类型,music、video或link，不填默认为link
			    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			    success: function () { 
			        // 用户确认分享后执行的回调函数
			        $.alert('分享成功');
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			        $.alert('分享失败');
			    }
		  	});
			//获取“分享到QQ”按钮点击状态及自定义分享内容接口
			wx.onMenuShareQQ({
			    title: title, // 分享标题
			    desc: Describe, // 分享描述
			    link: link, // 分享链接
			    imgUrl: imgUrl, // 分享图标
			    success: function () { 
			       // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			       // 用户取消分享后执行的回调函数
			    }
			});
		  	//获取“分享到腾讯微博”按钮点击状态及自定义分享内容接口
			wx.onMenuShareWeibo({
			    title: title, // 分享标题
			    desc: Describe, // 分享描述
			    link: link, // 分享链接
			    imgUrl: imgUrl, // 分享图标
			    success: function () { 
			       // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
		  	});
		  	//获取“分享到QQ空间”按钮点击状态及自定义分享内容接口
			wx.onMenuShareQZone({
			    title: title, // 分享标题
			    desc: Describe, // 分享描述
			    link: link, // 分享链接
			    imgUrl: imgUrl, // 分享图标
			    success: function () { 
			       // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
				}
		  	});
		});
		wx.error(function (res) { 
			$.alert(res.errMsg);
		});       
	        
	});
</script>
