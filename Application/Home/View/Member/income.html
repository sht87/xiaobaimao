		<script type="text/javascript">
			//加载更多推荐会员
			$(function () {
				var current_page=0;
				// dropload
				var dropload = $('.khfxWarp').dropload({
					scrollArea: window,
					loadDownFn: function (me) {

						$.ajax({
							type: 'POST',
							url: "{:U('Member/incomedata')}",
							data:"pages="+current_page,
							dataType: 'json',
							success: function(data){
								var result = '';
								if(!data.result){
									me.lock();
									me.noData();
									me.resetload();
								}else{
									result='';
									for(var i = 0; i < data.message.length; i++) {
										result+='<div class="weui-panel__bd">'
												+'<div class="weui-media-box weui-media-box_appmsg">'
												+'<div class="weui-media-box__hd" style="width: 54px; height: 54px;">'
												+'<img class="weui-media-box__thumb" src="__PUBLIC__/images/icon_touxiang.png" style="width: 54px; height: 54px;">'
												+'</div>'
												+'<div class="weui-media-box__bd">'
												+'<h4 class="weui-media-box__title">手机号码：'+data.message[i].Mobile.replace(/(\d{3})\d{4}(\d{4})/,'$1****$2')+'</h4>'
												+'<div style="color:#b0b0b0;">'
												+'<span class="fl icon_time">'+data.message[i].UpdateTime+'</span>'
												+'<span class="fr">佣金: <label style="color:#ff9600;">+'+data.message[i].Amount+'</label></span>'
												+'<div class="clear"></div>'
												+'</div>'
												+'</div>'
												+'</div>'
												+'</div>'
									}

									setTimeout(function(){
										$('.weui-panel').append(result);
										current_page++;
										me.resetload();
									},0);
								}
							},
							error: function(xhr, type){
								XB.Tip('加载数据出错');
								// 即使加载出错，也得重置
								me.lock();
								me.noData();
							}
						});
					}
				});
			});
		</script>
