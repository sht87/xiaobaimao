        <script type="text/javascript">
            //加载更多网贷会员
            loadList(4);

            //选择类型加载
            function fnselect(obj,number) {
                $('.listBox').empty();
                $('.dropload-down').remove();
                $(obj).addClass('weui-bar__item--on').siblings().removeClass('weui-bar__item--on');
                loadList(number);
            }

            function loadList(num) {
                $('.listBox').empty();
                $('.dropload-down').remove();
                var current_page=0;
                // dropload
                var dropload = $('.khfxWarp').dropload({
                    scrollArea: window,
                    loadDownFn: function (me) {

                        $.ajax({
                            type: 'POST',
                            url: "{:U('Member/promotdata')}",
                            data:"pages="+current_page+'&num='+num,
                            dataType: 'json',
                            success: function(data){
                                var result = '';
                                if(!data.result){
                                    me.lock();
                                    me.noData();
                                    me.resetload();
                                }else{
                                    result='';
                                    for(var i = 0; i < data.message.length; i++) {
                                        result+='<a href="javascript:void(0);" class="system_block">'
                                                +'<dl class="system_dl">'
                                                +'<dd>'
                                                +'<span class="fl dd1">'+data.message[i].Name+'</span>'
                                                +'<span class="fr dd2" style="color:#f9b80e;">+'+data.message[i].Amount+'</span>'
                                                +'<div class="clear"></div>'
                                                +'</dd>'
                                                +'<dt>'
                                                +'<span class="fl">借贷手机：'+data.message[i].Mobile.replace(/(\d{3})\d{4}(\d{4})/,'$1****$2')+' </span>'
                                                +'<span class="fr">'+data.message[i].UpdateTime+'</span>'
                                                +'<div class="clear"></div>'
                                                +'</dt>'
                                                +'</dl>'
                                                +'</a>'
                                    }

                                    setTimeout(function(){
                                        $('.listBox').append(result);
                                        current_page++;
                                        me.resetload();
                                    },0);
                                }
                            },
                            error: function(xhr, type){
                                XB.Tip('加载数据出错');
                                // 即使加载出错，也得重置
                                me.lock();
                                me.noData();
                            }
                        });
                    }
                });
            }
        </script>
