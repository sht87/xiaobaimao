<layout name="layout/nav"/>
<div class="clear"></div>
<style type="text/css">
    .ul_perfl .cur{
        color: #3a7dff;
        border-left: 2px solid #3a7dff
    }
</style>
<!--menu end-->

<div class="" style="padding: 40px 0 60px 0;">
    <div class="w1200 per_box">
        <div class="fl perflbar">
            <p class="per_fltil">个人中心</p>
            <ul class="ul_perfl">
                <if condition="session('loginfo')['Mtype'] eq 1">
                    <include file="Layout/genneral_nav" />
                </if>
                <if condition="session('loginfo')['Mtype'] eq 2">
                    <include file="Layout/personnel_nav" />
                </if>
                <if condition="session('loginfo')['Mtype'] eq 3">
                    <include file="Layout/company_nav" />
                </if>
            </ul>
        </div>
        <div class="fr perrgcon">
            <div class="rg_til">
                <span>账户安全</span>
            </div>
            <div class="rgcon">
                <div class="safe_block">
                    <div class="fl flpwd">手机验证
                        <em class="icon_v">
                            <img src="__PUBLIC__/images/v_icon.png" height="23" width="18">
                        </em>
                    </div>
                    <div class="fl flmid"> 您验证的手机： {$mobile|substr_replace='****',3,4} 若已丢失或停用，请立即更换，
                        <a href="javascript:void(0)" style="color:#db3f40">避免账户被盗</a>
                    </div>
                    <div class="fr frxiu"><a href="{:U('Safe/oldmobile')}">修改</a></div>
                    <div class="clear"></div>
                </div>

                <div class="safe_block">
                    <div class="fl flpwd">登录密码</div>
                    <div class="fl flmid" style="color:#db3f40;"> 互联网账号存在被盗风险，建议您定期更改密码以保护账户安全。</div>
                    <div class="fr frxiu"><a href="{:U('Safe/password')}">修改</a></div>
                    <div class="clear"></div>
                </div>

                <dl class="safe_notice">
                    <dd>安全服务提示</dd>
                    <dt>1.确认您登录的是www.ahxb.cc，注意防范进入钓鱼网站，不要轻信各种即时通讯工具发送的商品或支付链接，谨防网购诈骗。</dt>
                    <dt>2.建议您安装杀毒软件，并定期更新操作系统等软件补丁，确保账户及交易安全。</dt>
                </dl>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<!--end-->
