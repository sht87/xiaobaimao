<include file="Shared:Header" />
<body class="Bodybg">
<form id="FF" method="post">
    <div id="tools" class="tools">
        {:W('RolePerm/RolePermTop')}
    </div>
    <div id="search" class="search">
        <table border="0" class="SearchTable" cellpadding="3">
            <thead>
            <tr>
                <td align="right">链接名称：</td>
                <td>
                    <input id="Name" name="Name" type="text" />
                </td>
                <td align="right">状态：</td>
                <td>
                    <select id="Status" name="Status">
                        <option value="-5">全部</option>
                        <option value="1">正常</option>
                        <option value="0">隐藏</option>
                    </select>
                </td>
                <td>
                    <input id="btnSearch" onclick="$.XB.search();" type="button" value="查 询">
                </td>
            </tr>
            </thead>
        </table>
    </div>
    <div id="tabelContent" class="tabelContent">
        <table id="DataList"></table>
    </div>
    <!-- @Html.AntiForgeryToken() -->
</form>

<script type="text/javascript">
    $(function () {
        var frozenColumns = [
            { field: 'ID', checkbox: true },
            { field: 'Name', title: '链接名称', width: 150 }
        ];
        var columns = [
            { field: 'Url', title: '链接地址', width: 300 },
            { field: 'Sort', title: '排序', width: 50, sortable: true, formatter: $.XB.JSSortInt },
            { field: 'Status', title: '状态', width: 70, sortable: true },
            { field: 'OperatorID', title: '操作人', width: 70 },
            { field: 'UpdateTime', title: '更新时间', width: 130, sortable: true }
        ];

        $.XB.datagrid({ "frozenColumns": frozenColumns, "columns": columns });
        $.XB.enter();
    });
</script>
{:W('RolePerm/RolePermBottom')}
</body>
<include file="Shared:Footer" />
