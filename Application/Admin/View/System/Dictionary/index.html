<include file="Shared:Header" />
<body class="Bodybg">
<form id="FF" method="post">
    <div id="tools" class="tools">
        {:W('RolePerm/RolePermTop')}
    </div>
    <div id="search" class="search">
        <table border="0" class="SearchTable" cellpadding="3">
            <thead>
            <tr>
                <td align="right">参数名：</td>
                <td>
                    <input id="DictName" name="DictName" type="text" />
                </td>
                <td align="right">参数值：</td>
                <td>
                    <input id="DictValue" name="DictValue" type="text" />
                </td>
                <td align="right">参数类型：</td>
                <td>
                    <select id="DictType" name="DictType">
                        <option value="-5">全部</option>
                        <foreach name="DType" item="item">
                            <option value="{$item.ID}">{$item.Name}</option>
                        </foreach>
                    </select>
                </td>
                <td>
                    <input id="btnSearch" onclick="$.XB.search();" type="button" value="查 询">
                </td>
            </tr>
            </thead>
        </table>
    </div>
    <div id="tabelContent" class="tabelContent">
        <table id="DataList"></table>
    </div>
    <!-- @Html.AntiForgeryToken() -->
</form>

<script type="text/javascript">
    $(function () {
        var frozenColumns = [
            { field: 'ID', checkbox: true },
            { field: 'DictName', title: '参数名称', width: 150 }
        ];
        var columns = [
            { field: 'DictValue', title: '参数值', width: 70 },
            { field: 'DictType', title: '参数类型', width: 150 },
            { field: 'TypeName', title: '类型名称', width: 150 },
            { field: 'Sort', title: '排序', width: 60, sortable: true },
            { field: 'Status', title: '状态', width: 80, sortable: true },
            { field: 'OperatorID', title: '操作人', width: 100, sortable: true },
            { field: 'UpdateTime', title: '更新时间', width: 200, sortable: true }
        ];

        $.XB.datagrid({ "frozenColumns": frozenColumns, "columns": columns });
        $.XB.enter();
    });
</script>
{:W('RolePerm/RolePermBottom')}
</body>
<include file="Shared:Footer" />
