<include file="Shared:Header" />
<body class="Bodybg">
<form id="FF" class="easyui-form" method="post" data-options="novalidate:true">
    <table width="100%" border="0" cellpadding="3" cellspacing="0" class="EditTable">
        <thead>
        <tr>
            <td colspan="2">说明：带<span class="Red">*</span>必填；</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td width="120" align="right"><span class="Red">*</span>参数名称：</td>
            <td>
                <input id="DictName" name="DictName" type="text" class="easyui-textbox" />
                <span class="Hui"> 最好2到5个字符之间</span>
            </td>
        </tr>
        <tr>
            <td width="120" align="right"><span class="Red">*</span>参数值：</td>
            <td>
                <input id="DictValue" name="DictValue" type="text" class="easyui-textbox" />
                <span class="Hui"> 最好2到5个字符之间</span>
            </td>
        </tr>
        <tr>
            <td  align="right">参数类型：</td>
            <td>
                <select id="DictType" name="DictType">
                    <foreach name="DType" item="item">
                        <option value="{$item.ID}">{$item.Name}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <td  align="right">排序：</td>
            <td>
                <input id="Sort" name="Sort" type="text" class="easyui-numberbox" />
                <span class="Hui"> 不填写默认按添加顺序排</span>
            </td>
        </tr>
        <tr>
            <td  align="right">状态：</td>
            <td>
                <select id="Status" name="Status">
                    <foreach name="StatusList" item="item">
                        <option value="{$item.DictValue}">{$item.DictName}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <td  align="right">是否固定：</td>
            <td>
                <select id="IsFixed" name="IsFixed">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- @Html.AntiForgeryToken() -->
    <input type="hidden" id="ID" name="ID" value="{$ID}"/>
</form>
<script>

    $(function () {
        $('#FF').form('load', '../shows?ID='+{$ID}+'&_=' + Math.random() + '');
    });


</script>
</body>
<include file="Shared:Footer" />
