<include file="Shared:Header" />
<body class="Bodybg">
        <form id="FF" class="easyui-form" method="post" data-options="novalidate:true">
        <table width="100%" border="0" cellpadding="3" cellspacing="0" class="EditTable">
            <thead>
                <tr>
                    <td colspan="2">说明：带<span class="Red">*</span>必填；默认展开菜单指角色登录系统后，左边导航默认展开的菜单 不设置则全部折叠</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="120" align="right"><span class="Red">*</span> 模板名称：</td>
                    <td>
                        <input id="Name" name="Name" type="text" class="required:true,easyui-validatebox" />
                    </td>
                </tr>
                <tr>
                    <td width="120" align="right"><span class="Red">*</span> 英文名称：</td>
                    <td>
                        <input id="EName" name="EName" type="text" class="required:true,easyui-validatebox" />
                    </td>
                </tr>
                <tr>
                    <td align="right">模板替换</td>
                    <td valign="top" class="Hui">
                        <a onclick="Insert('{SMS_验证码}')" class="Pointer">验证码</a> |
                        <a onclick="Insert('{SMS_密码}')" class="Pointer">密码</a>
                    </td>
                </tr>
                <tr>
                    <td width="120" align="right"><span class="Red">*</span> 模板内容：</td>
                    <td>
                        <textarea id="Content" name="Content" style="width:400px;height:100px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right">状态：</td>
                    <td>
                        <select id="Status" name="Status">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="hidden" id="ID" name="ID" value="{$ID}"/>
    </form>

    <script>
            
        $(function () {
            $('#FF').form('load', '../shows?ID='+{$ID}+'&_=' + Math.random() + '');
        });
        
    </script>

        <script>
            function Insert(str) {
                var obj = document.getElementById('Content');
                if (document.selection) {
                    obj.focus();
                    var sel = document.selection.createRange();
                    document.selection.empty();
                    sel.text = str;
                } else {
                    var prefix, main, suffix;
                    prefix = obj.value.substring(0, obj.selectionStart);
                    main = obj.value.substring(obj.selectionStart, obj.selectionEnd);
                    suffix = obj.value.substring(obj.selectionEnd);
                    obj.value = prefix + str + suffix;
                }
                obj.focus();
            }
        </script>

</body>
<include file="Shared:Footer" />
