<include file="Shared:Header" />
<body class="Bodybg">
<notempty name="error">
    <div style="text-align: center;color:orange;font-size:21px;font-weight:bold;">{$error}</div>
    <else/>
    <div class="easyui-panel" data-options="fit:true,border:false,bodyCls:'Bodybg',footer:'#ft'">
        <form id="FF" class="easyui-form" method="post" data-options="novalidate:true">
            <table width="100%" border="0" cellpadding="3" cellspacing="0" class="EditTable">
                <thead>
                <tr>
                    <td colspan="2">说明：带<span class="Red">*</span>必填；若用户的openid不存在则无法发送消息</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td align="right"><span class="Red">*</span>消息内容：</td>
                    <td>
                       <textarea name="Contents" id="Contents" style="height:45px;width:400px;" maxlength="50" ></textarea>
                    </td>
                </tr>
                <tr>
                    <td width='100' align="right"><span class="Red">*</span>会员列表：</td>
                    <td>
                        <table width="100%" border="0" cellpadding="3" cellspacing="0" class="EditTable">
                            <thead>
                            <tr style="background-image:none;background-color:#e5e5e5;color:#444;cursor:pointer;">
                                <td>唯一ID</td>
                                <td>真实姓名</td>
                                <td>会员类型</td>
                                <td>微信openid</td>
                                <td>微信推送消息</td>
                                <td>手机号码</td>
                                <td>会员状态</td>
                                <td>注册时间</td>
                                <td><input id="btnSearch" onclick="getCate();" type="button" value="添加会员"></td>
                            </tr>
                            </thead>
                            <tbody id="myDetail">
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div id="ft" style="padding:4px;text-align:center;">
        <input onClick="$.XB.pagesave({'url':'/admin.php/Members/Sendmessage/Save'});" type="button" value=" 确 定 " />
        <input onClick="$.XB.easyuireset();" type="button" style="margin-left:20px;" value=" 重 置 " />
    </div>
</notempty>
<script>
    function getCate() {
        $.XB.window({ 'url': '__APP__/Members/Sendmessage/getcate', 'title': '会员列表', 'width': 920, 'height': 600 });
    }
    function del(t,WorkTime) {
        var workCount = $("#workCount").val();
        workCount = parseFloat(workCount)-parseFloat(WorkTime);
        workCount = workCount.toFixed(2);
        $("#workCount").val(workCount);
        $('#MYworkCount').text(workCount);
        $(t).parent().parent().remove();
    }
    $(function () {
        $('.Type').change(function () {
            $('#myDetail').empty();
            $('#workCount').val(0);
        });
    });
</script>
</body>
<include file="Shared:Footer" />
