
<include file="Shared:Header" /><body class="Bodybg">
<form id="FF" method="post">
    <div id="tools" class="tools">
        {:W('RolePerm/RolePermTop')}
    </div>
    <div id="search" class="search">
        <table border="0" class="SearchTable" cellpadding="3">
            <thead>
            <tr>
                <td width="70" align="right">会员id：</td>
                <td width="180">
                    <input id="UserID" Name="UserID" type="text" />
                </td>
                <td width="70" align="right">会员手机：</td>
                <td width="180">
                    <input id="Mobile" Name="Mobile" type="text" />
                </td>
                <td width="70" align="right">订单编号：</td>
                <td width="180">
                    <input id="OrderSn" Name="OrderSn" type="text" />
                </td>
                <td>
                    <input id="btnSearch" onClick="$.XB.search();" type="button" value="查 询">
                </td>
                <td>
                    <input id="MoreSearch" onclick="$.XB.moresearch()" type="button" value="更多条件">
                </td>
            </tr>
            </thead>
            <tbody id="stbody">
                <td width="70" align="right">代理名称：</td>
                <td width="180">
                    <input id="Title" Name="Title" type="text" />
                </td>
                <td width="70" align="right">支付状态：</td>
                <td width="180">
                    <select id="Status" name="Status">
                        <option value="-5">全部</option>
                        <option value="1">待支付</option>
                        <option value="2">已支付</option>
                        <option value="3">已取消</option>
                    </select>
                </td>
                <td width="70" align="right">付款方式：</td>
                <td width="180">
                    <select id="PayType" name="PayType">
                        <option value="-5">全部</option>
                        <option value="1">微信</option>
                        <option value="2">支付宝</option>
                        <option value="3">余额</option>
                    </select>
                </td>
            </tbody>
        </table>
    </div>
    <div id="tabelContent" class="tabelContent">
        <table id="DataList"></table>
    </div>
</form>

<script type="text/javascript">
    $(function () {
        var frozenColumns = [
            { field: 'ID', checkbox: true },
            { field: 'UserID', title: '会员id', width: 60 },
        ];
        var columns = [
            { field: 'Mobile', title: '会员手机号', width: 100 },
            { field: 'OrderSn', title: '订单编号', width: 130},
            { field: 'Name', title: '代理名称', width: 100  },
            { field: 'OrderAmount', title: '订单价格', width: 80,sortable: true  },
            { field: 'OrderTime', title: '下单时间', width: 130 ,sortable: true },

            { field: 'Status', title: '支付状态', width: 90 ,sortable: true},
            { field: 'PayType', title: '支付方式', width: 90 },
//            { field: 'CardNo', title: '支付账号', width: 200 },
            { field: 'Batch', title: '交易流水号', width: 200 },
            { field: 'PayTime', title: '支付时间', width: 130 ,sortable: true},
        ];

        $.XB.datagrid({ "frozenColumns": frozenColumns, "columns": columns });
        $.XB.enter();
    });
</script>
{:W('RolePerm/RolePermBottom')}
</body>
<include file="Shared:Footer" />
